<!DOCTYPE html>
<html>
  <head>
    <h2>This is html task-2</h2>
    <title>html task 2</title>
    <style>
      div {
        border-style: solid;
        width: 250px;
        height: 200px;
        outline: 3px black;
      }
    </style>
  </head>
  <body>
    <div>
      <h4>List can be nested(list inside list)</h4>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
